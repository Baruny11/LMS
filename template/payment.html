<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center">Payment Confirmation</h2>
      <p class="text-center">
        You are about to make a payment of <strong>Rs. {{ payload.amt }}</strong> for your course.
      </p>
      <hr>
      <h4>Payment Details:</h4>
      <ul>
        <li><strong>Amount:</strong> Rs. {{ payload.amt }}</li>
        <li><strong>Merchant ID:</strong> {{ payload.scd }}</li>
        <li><strong>Payment ID:</strong> {{ payload.pid }}</li>
      </ul>
      <!-- The form action URL is provided via the 'payment_url' context variable -->
      <form action=""https://rc-epay.esewa.com.np/api/epay/main/" method="POST" id="payment-form" target="_blank">
        <!-- When posting directly to an external endpoint like eSewa, CSRF token may not be needed -->
        <input type="hidden" name="amt" value="{{ payload.amt }}">
        <input type="hidden" name="pdc" value="{{ payload.pdc }}">
        <input type="hidden" name="psc" value="{{ payload.psc }}">
        <input type="hidden" name="txAmt" value="{{ payload.txAmt }}">
        <input type="hidden" name="tAmt" value="{{ payload.tAmt }}">
        <input type="hidden" name="pid" value="{{ payload.pid }}">
        <input type="hidden" name="scd" value="{{ payload.scd }}">
        <input type="hidden" name="su" value="{{ payload.su }}">
        <input type="hidden" name="fu" value="{{ payload.fu }}">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </div>
      </form>
      <hr>
      <p class="text-center">
        If you encounter any issues, please contact our support team.
      </p>
    </div>
  </div>

  <!-- Bootstrap and dependencies JS (via CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
