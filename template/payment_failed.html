            color: #ff3333;
            font-size: 24px;
        }
        .details {
            margin-top: 15px;
        }
        .details p {
            font-size: 18px;
        }
        a {
            color: #ff3333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
